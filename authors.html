---
layout: default
title: "Authors"
permalink: /authors

<h1>Blog Authors</h1>
<h2>{{ site.data.author.name }}</h2>
<a href="{{ site.data.author.url }}">Website</a>

<h3>Socials</h3>
<ul>
    {% for social in site.data.author.socials %}
        <li><a target="_blank" href="{{ social.url }}">{{ social.name }}</a></li>
    {% endfor %}
</ul>
